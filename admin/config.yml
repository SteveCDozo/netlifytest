backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "images"
public_folder: "/images/uploads"

collections:
  - name: "routetest"
    label: "Label"
    files:
      - label: "Page to edit"
        file: "index.html"
        fields: 
          - {label: "Title", name: "title", widget: "string"}
